<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Box Icons -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'ProjectReal/css/style.css' %}">

        <!-- Title -->
        {% if title %}
            <title>The Young Baker - {{ title }}</title>
        {% else %}
            <title>The Young Baker</title>
        {% endif %}

    </head>
    <body>

        <!-- Header -->
        {% include 'ProjectReal/extras/header.html' %}

        <!-- Content -->
        {% block content %}
        {% endblock content %}

        <!-- Footer -->
        {% include 'ProjectReal/extras/footer.html' %}

        <!-- Scroll Top -->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!-- Scroll Reveal -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- Javascript -->
        <script src="{% static 'ProjectReal/js/script.js' %}"></script>
    </body>
</html>
